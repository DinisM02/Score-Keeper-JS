<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

</head>
<body>
  
    <div class="content">
        <h1><strong>Score Keeper</strong></h1>

        <h3><big>Score:</big><span id="score1">0 </span> to <span id="score2">0</span></h3>
    
   
    <div class="form-group">
        <button type="submit" class="btn btn-default" id="ctr1">player1</button>
        <button type="submit" class="btn btn-default" id="ctr2">player2</button>
        <button class="btn btn-danger" id="reset">Reset</button>
    
    </div>
    <div class="form-group">
        <input type="number" name="limit" value="5" class="form-control" id="limit">        
    </div>    
       <h3>The winner is: <span id="winner"></span></h3>

    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
